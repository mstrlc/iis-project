{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    Login form
    <form action="{{ url_for('authentication.login') }}" method="post"><br>
        {{ form.csrf_token }}
        <label for="email">Email</label>
        <input type="text" value="email@example.com" name="email" id="email"><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br>
        <input type="submit" value="login">
    </form>
{% endblock %}
