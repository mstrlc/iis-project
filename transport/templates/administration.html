
{% extends 'base.html' %}

{% block title %}
    Users
{% endblock %}

{% block content %}
    {% for user in users %}
        <div class="card">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">#{{ user.id }}</h6>
                <h5 class="card-title">{{ user.firstname }} {{ user.lastname }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ user.email }}</h6>
            </div>
        </div>
        {% endfor %}
{% endblock %}
